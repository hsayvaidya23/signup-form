<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form id="signupForm" action="#" method="post" novalidate>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
            <span class="error" id="dobError"></span>

            <div>
                <input type="radio" id="student" name="status" value="student" required>
                <label for="student">Student</label>
                <input type="radio" id="employee" name="status" value="employee" required>
                <label for="employee">Employee</label>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to all the Terms and conditions</label>
            </div>

            <button type="submit">Signup</button>
            <span class="success" id="formSuccess"></span>
        </form>
    </main>
    <footer>
        <!-- Additional information or links can be added here -->
    </footer>
</body>
</html>
